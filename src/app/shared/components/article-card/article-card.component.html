<div class="article-card" *ngIf="article">
  <div class="article-category">{{article.category}}</div>
  <div class="article-image" style="background-image: url({{serverStaticPath+article.image}})"></div>
  <div class="article-content">
    <div class="article-card-title">
      {{article.title}}
    </div>
    <div class="article-card-text">
      {{article.description}}
    </div>
  </div>
  <div class="article-card-link">
    <a routerLink="/article/{{article.url}}">Читать дальше</a>
  </div>

</div>
